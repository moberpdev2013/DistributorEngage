
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile Docs - Lists with Form Controls</title>
<link rel="stylesheet"
	href="../../css/themes/default/jquery.mobile-1.2.0.css" />


<script src="../../js/jquery.js"></script>

<script src="../../js/jquery.mobile-1.2.0.js"></script>

<script  src="../../../../cordova-2.5.0.js"></script>

<script src="../../../../listutils.js"></script>

</head>
	<body>

		<div data-role="header" class="ui-bar-b">
			<a href="ic.html" data-icon="back" id="back">Back</a>
			<h1 id="header">Help Desk</h1>
			<a href="index.html" data-icon="gear" class="ui-btn-right">Options</a>
		</div>

		<div data-role="content">
			<div class="content-primary">
				<form>
	
					<h2>Notifications</h2>
					<ul data-role="listview" data-inset="true" id="slist">
	
						<!-- <li><a rel="external" href="jsonlist.html">Promotions</a></li>
						<li><a rel="external" href="listtexts.html">Text Messages</a></li>
						<li><a rel="external" href="listimages.html">Images</a></li>
						<li><a rel="external" href="listaudio.html">Audios</a></li>						
						<li><a rel="external" href="listvideo.html">Videos</a></li>
						 -->
					</ul>
					</form>
	
			</div>
	
	
		</div>



	
	

	<script>
	
	document.addEventListener("deviceready", function(){
		
		var arrayD=new Array("KO News", "From CEO's desk", "Consumer Promotions", "Schemes and Discounts", "Videos",  "Photographs", "Best Practices", "New Launches", "Focus Packs/Brand");
		
		
		document.addEventListener("backbutton", function(){
			
			$("#back").click();
			
		}, false);
		
		$("#slist li").remove();
		
		$.each(arrayD,function(i,j){
			
			
			$("#slist").append("<li><a rel=\"external\" href=\"listaudio.html#"+j.replace(/\//g,"hhhh")+"\">"+j+"</a></li>");
			
		});
		
		$("#slist").listview('refresh');
		
		
	}, false);
	
	
	</script>

</body>
</html>
