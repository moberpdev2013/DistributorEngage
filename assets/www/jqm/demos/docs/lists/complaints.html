
<!DOCTYPE html> 
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>jQuery Mobile Framework - Dialog Example</title> 
	<link rel="stylesheet"  href="../../css/themes/default/jquery.mobile-1.2.0.css" />  
	
	<link rel="stylesheet"  href="../../../../default.css" />  
	
	
	
	<script src="../../js/jquery.js"></script>
	
	<script src="../../js/jquery.mobile-1.2.0.js"></script>
	
	<script src="../../../../filesystem.js"></script>
	
	

</head> 
<body> 

	<div data-role="page" data-overlay-theme="d">
		<div data-role="header" class="ui-bar-b">
		<a href="hd.html" data-icon="back" id="back">Back</a>
	<h1>Complaint Box</h1>
	
</div>

		<div data-role="content" data-theme="d">
			
			
			<ul data-role="listview" data-theme="b" data-inset="true">
				<li data-role="list-divider data-theme="a">Cooler Related Complaints</li>
				
				<li>
					
					
					
					<div style="font-weight:bold;font-size:10pt">
						Please enter your Cooler related complaints here.
					</div>
					
				</li>
			
			</ul>
			
			<form action="/www/complaints_upload.jsp" method="post" enctype="multipart/form-data">
		
			<ul data-role="listview" data-inset="true" >
				<li data-role="fieldcontain" >
		        		
		        	<input type="hidden" name="user" id="user"/>
					
					<div data-role="controlgroup">
						<img  style="max-width:120px;max-height:120px;margin:auto;padding:5px;border:1px solid #ccc;border-radius:3px" id="myimage" src="images/unknown.jpeg"/>
						<a onclick="$('#fileField').click();return false;"  data-role="button">Attach File/Image</a>
						<a href="index.html" data-role="button">Camera Shot</a>

					</div>
		        	
		        	<input  style="opacity:0" onchange="showImage(event)" type="file" id="fileField" name="fileField" multiple />
		        	
		        	
				</li>
				
				<li data-role="fieldcontain">
		        	<label for="complaintBoxText">Complaint Text:</label>
					<textarea style="height:100px" id="complaintBoxText" cols="40" rows="8" name="complaintBoxText" id="textarea">My Cooler is not working</textarea>
				</li>
				
				<li data-role="fieldcontain">
		        	<label for="complaintBoxAddress">Address:</label>
					<textarea id="complaintBoxAddress" cols="40" rows="8" name="complaintBoxAddress" id="textarea"></textarea>
				</li>
				
				 
			</ul>
			
			</form>
			
				<button data-icon="check" id="upload" type="button" data-theme="b" onclick="uploadFile();">Done</button>
		</div>
			
			
			
			<a data-transition="pop" id="busypop" style="display:none" href="#positionWindow" data-rel="popup" data-position-to="window">

<div data-role="popup" id="positionWindow" style="height:100px;">
	<p>Please wait.Upload is in Progress........</p>
</div>
			       
                	<span  style="display:none" class="button" id="reset" href="#" title="Remove all files from list">Clear list</span>
		
	</div>


</body>
</html>
